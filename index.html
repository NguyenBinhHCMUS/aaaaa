<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets//css/style.css">
    <title>Bim Bim</title>
</head>

<body>
    <div class="main">
        <form action="" method="POST" class="form" id="submit-form" enctype="application/x-www-form-urlencoded">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8</p>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" class="form-control" name="fullname"
                    placeholder="VD: Nguyễn Văn Tam Bình">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="VD: email@domain.com">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
